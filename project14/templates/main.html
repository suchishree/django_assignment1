<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WELCOME TO FLIPKART</title>
  </head>
  <body>
  <form action="{% url 'main' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
   <table align="center" border="4px">
       <tr>
           <th>
               <h1>
                   ONLINE SALES
               </h1>
           </th>
       </tr>
       <tr>
           <th>
               <h3>
                   Add New Product
               </h3>
           </th>
       </tr>
       <tr>
           <th>
               <input type="text" placeholder="Name" required name="product_name">
           </th>
       </tr>
        <tr>
           <th>
               <input type="number" placeholder="Price" required name="product_price">
           </th>
       </tr>
        <tr>
           <th>
               Photo<input type="file"  required name="product_photo">
           </th>
       </tr>
        <tr>
           <th>
               <button type="submit">Save</button>
           </th>
       </tr>
   </table>
      </form>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
