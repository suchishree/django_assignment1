{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Flipkart</title>
  </head>
  <body style="background-image: url({% static 'images/background 2.jpg' %});
               background-repeat: no-repeat;
               background-attachment: fixed;
               background-size: 100% 100%">
  <div class="container">
      <div class="row">
          <div class="col-md-2">
              <img src="{% static 'images/flipkart logo.jpg' %}" width="70" height="70">
          </div>
          <div class="col" align="center">
              <h1 style="text-align: center;color:orange">FLIPKART</h1>
          </div>


      </div>
          <div class="row">
              <div class="col">
                  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h3 style="color: white;font-family: inherit">Flipkart</h3></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'main' %}"><h4 style="color: white;font-family: 'Agency FB'">Home</h4></a>
        </li>

          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'add_product' %}"><h4 style="color: white;font-family: 'Agency FB'">Add product</h4></a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'view_product' %}"><h4 style="color: white;font-family: 'Agency FB'">View product</h4></a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><h4 style="color: white;font-family: 'Agency FB'">More</h4></a>
        </li><li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><h4 style="color: white;font-family: 'Agency FB'">contact us</h4></a>
        </li>



      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
              </div>
          </div>
      <div class="row">
          <div class="col" >
              <img src="{% static 'images/top offers.png' %}">
              Top offers
          </div>
          <div class="col">
              <img src="{% static 'images/grocery.png' %}">
              Grocery
          </div>
          <div class="col">
              <img src="{% static 'images/mobiles.png' %}">
              Mobile
          </div>
          <div class="col">
              <img src="{% static 'images/fashion.png' %}">
              Fashion
          </div>
          <div class="col">
              <img src="{% static 'images/electonics.png' %}">
              Electronics
          </div>
          <div class="col">
              <img src="{% static 'images/home.jpg' %}">
              Home
          </div>
          <div class="col">
              <img src="{% static 'images/Appliances.png' %}">
              Appliances
          </div>

          <div class="col">
              <img src="{% static 'images/Beauty,toys.png' %}">
              Beauty,Toys & More
          </div>


  </div>
      <div class="row">
          <div class="col">
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/slide4.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slide5.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{%static 'images/slide6.jpg'%}" class="d-block w-100" alt="...">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
