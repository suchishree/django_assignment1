{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>OCR</title>
  </head>
  <body>
    <div class="container">
        <div class="row" style="background-color: lawngreen">
            <div class="col-lg-3">
              <img src="{% static 'images/sathya_technolologies_Logo.png' %}">
            </div>
            <div class="col" style="text-align: center">
                <h1 style="color: brown">
                    Online Course Registration
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% block menu %}
                {% endblock %}
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h5 style="text-align: center;color: white;background-color: orangered">
                    © Copyright – 2021 | Sathya Technologies | All Rights Reserved
                </h5>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
