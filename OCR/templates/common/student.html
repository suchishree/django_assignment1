{% extends "common/common.html" %}
{% block menu %}
    {% include "common/menu.html" %}
{% endblock %}

{% block content %}
    {% load static %}
 <div class="container" style="background-color: burlywood;
                               padding-bottom: 20px;
                               border-style: solid;
                               border-width: 5px;
                               border-color: orangered;
                               border-radius: 2px">
 <div class="row">
     <div class="col">
         <form action="{%url 'student_registration' %}" method="post">
             {% csrf_token %}
         <table align="center",border="2" >
             <tr>
                 <th>
                     <h3 style="color: darkgreen">
                         STUDENT REGISTRATION
                     </h3>
                 </th>
             </tr>
             <tr>
               <td >
                   <input type="text"
                          name="name"
                          required
                          placeholder="NAME"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          style="background-color: bisque;
                                 border-radius: 10px;
                                 border-style: solid;
                                 border-color: chocolate;
                                 border-width: 2px">

               </td>
             </tr>
              <tr>
               <td>
                   <input type="tel"
                          name="contact_number"
                          required
                          placeholder="CONTACT NUMBER"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          style="background-color: bisque;
                                 border-radius: 10px;
                                 border-style: solid;
                                 border-color: chocolate;
                                 border-width: 2px">

               </td>
             </tr>
              <tr>
               <td>
                   <input type="email"
                          name="email"
                          required
                          placeholder="EMAIL ID"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          style="background-color: bisque;
                                 border-radius: 10px;
                                 border-style: solid;
                                 border-color: chocolate;
                                 border-width: 2px">

               </td>
             </tr>
              <tr>
               <td>
                   <input type="password"
                          name="password"
                          required
                          placeholder="PASSWORD"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          style="background-color: bisque;
                                 border-radius: 10px;
                                 border-style: solid;
                                 border-color: chocolate;
                                 border-width: 2px">

               </td>
             </tr>
             <tr>
                  <td align="center">
                      <button type="submit" class="btn btn-success">Submit</button>
                 </td>

             </tr>
         </table>
         </form>
     </div>
     <div class="col">
          <form action="" method="post">
             {% csrf_token %}
         <table align="center",border="2">
             <tr>
                 <th>
                     <h3 style="color: darkgreen">
                         STUDENT LOGIN
                     </h3>
                 </th>
             </tr>
                <tr>
               <td>
                   <input type="email"
                          name="email"
                          required
                          placeholder="EMAIL ID"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          style="background-color: bisque;
                                 border-radius: 10px;
                                 border-style: solid;
                                 border-color: chocolate;
                                 border-width: 2px">

               </td>
             </tr>
              <tr>
               <td>
                   <input type="password"
                          name="password"
                          required
                          placeholder="PASSWORD"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default"
                          style="background-color: bisque;
                                 border-radius: 10px;
                                 border-style: solid;
                                 border-color: chocolate;
                                 border-width: 2px">

               </td>
             </tr>
              <tr>
                  <td align="center">
                      <button type="submit" class="btn btn-success">Submit</button>
                 </td>

             </tr>
         </table>
          </form>
     </div>
 </div>
 </div>

{% endblock %}
